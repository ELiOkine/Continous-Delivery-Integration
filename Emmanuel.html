<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmanuel Okine | AI Scientist & Web Developer</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8eaf6, #f3e5f5);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            text-align: center;
            padding: 40px 20px;
        }

        /* Profile Image */
        .profile-img img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #673ab7;
            box-shadow: 0 4px 12px rgba(103, 58, 183, 0.5);
            margin-bottom: 20px;
        }

        /* Name and Title */
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #673ab7;
        }

        .title {
            font-size: 1.1em;
            color: #8e24aa;
            margin: 8px 0 20px;
            font-style: italic;
        }

        /* Bio Section */
        .bio {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
            padding: 0 15px;
        }

        /* Contact Section */
        .contact {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .contact a {
            color: #673ab7;
            font-size: 1.2em;
            text-decoration: none;
            padding: 8px 12px;
            border: 2px solid #673ab7;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            background-color: #673ab7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Image -->
        <div class="profile-img">
        </div>

        <!-- Name and Title -->
        <h1>Emmanuel Okine</h1>
        <p class="title">Web Developer | AI Scientist | Computer science Student at Ashesi</p>

        <!-- Bio Section -->
        <!-- Contact Section -->
        <div class="contact">
            <a href="https://github.com/emmanuelokine" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
